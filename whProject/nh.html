<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport content=width=device-width, initial-scale=1">
    <title>Nighthaunt Helper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/nhstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
    <nav>

        <!-- Navigation links (hidden by default) -->
        <div id="phases">
            <a href="#home">Army Abilities</a>
            <a href="#battle-tactics">Battle Tactics</a>
            <a href="#hero-phase">Hero Phase</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="menu()">
            <!-- <i class="fa fa-bars"></i> -->
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </a>
    </nav>
    <main class="main-bg">

    </main>



    <script>
        /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
        function menu() {
            var x = document.getElementById("phases");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
        function myFunction(x) {
            x.classList.toggle("change");
        }

    </script>
</body>

</html>
