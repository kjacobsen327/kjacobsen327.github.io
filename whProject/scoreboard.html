<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport content=width=device-width, initial-scale=1">
    <title>Points</title>
    <link rel="stylesheet" href="styles/sbstyle.css">

    <style type = "text/css">
        
    </style>
</head>

<body>
  <button class="collapsible">
    <div class="top_container">

        <div class="col_1">
                  <div class="pointName">Cp</div>
                  <div class="pointNumber" id="Command_Points">0</div>
                  <div class="cpButtons">
                    <button  class = "minus" id="subtract_cp" onclick="subtractCommand_Points()">-</button>
                    <button class="plus" id="add_cp" onclick="addCommand_Points()">+</button>
                  </div>
        </div>
        <div class="col_2">
                  <div class="piontName">Vp</div>
                  <div class="pointNumber" id="Victory_Points">0</div>
                  <div class="vpButtons">
                    <button  class = "minus" id="subtract_vp" onclick="subtractVictory_Points()">-</button>
                    <button class="plus" id="add_vp" onclick="addVictory_Points()">+</button>
                  </div>
        </div>

        <div class="col_3">
          <button class = "reset" id="reset" onclick="resetScore()">â†»</button>
        </div>
        
      </div>
  </button>
  <div class="main"> 
        <div class="text"><h1>aaa</h1>abc</div>
  </div>


      <script>
        var Command_Points = 0;
        var Command_PointsElement = document.getElementById("Command_Points");
        var Command_PointsStorage = localStorage.getItem("Command_Points");
        var Victory_Points = 0;
        var Victory_PointsElement = document.getElementById("Victory_Points");
        var Victory_PointsStorage = localStorage.getItem("Victory_Points");
        
        if (Command_PointsStorage) {
          Command_Points = parseInt(Command_PointsStorage);
          Command_PointsElement.innerHTML = Command_Points;
        }
        if (Victory_PointsStorage) {
          Victory_Points = parseInt(Victory_PointsStorage);
          Victory_PointsElement.innerHTML = Victory_Points;
        }
        
        function subtractCommand_Points() {
          Command_Points--;
          Command_PointsElement.innerHTML = Command_Points;
          localStorage.setItem("Command_Points", Command_Points);
        }
        function addCommand_Points() {
          Command_Points++;
          Command_PointsElement.innerHTML = Command_Points;
          localStorage.setItem("Command_Points", Command_Points);
        }
        function subtractVictory_Points() {
          Victory_Points--;
          Victory_PointsElement.innerHTML = Victory_Points;
          localStorage.setItem("Victory_Points", Victory_Points);
        }
        function addVictory_Points() {
          Victory_Points++;
          Victory_PointsElement.innerHTML = Victory_Points;
          localStorage.setItem("Victory_Points", Victory_Points);
        }

        
        function resetScore() {
          Command_Points = 0;
          Command_PointsElement.innerHTML = Command_Points;
          localStorage.setItem("Command_Points", Command_Points);
          Victory_Points = 0;
          Victory_PointsElement.innerHTML = Victory_Points;
          localStorage.setItem("Victory_Points", Victory_Points);
        }
    
        
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
        content.style.maxHeight = null;
    } else {
        content.style.maxHeight = content.scrollHeight + "px";
    } 
    });
}
      </script>
</body>
</html>
