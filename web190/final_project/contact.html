<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">

                    data-bs-target="#collapsibleNavbar">

                    <ul class="navbar-nav">

                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="logo"></div>
        <div class="net"></div>
        <div class="seaweed"></div>
        <div class="hero">
            <div class="shrimp_wrapper"><img class="shrimply" src="images/shrimply-noplate.webp"
                    alt="Shrimply the best!"></div>
            <h1></h1>

            <div class="fish_wrapper fish1">
                <div class="jumping_fish"><img src="images/jumping fish.png"></div>
            </div>
            <div class="fish_wrapper fish2">
                <div class="jumping_fish2"><img src="images/jumping fish.png"></div>
            </div>
            <img class="waves" src="images/hero waves.webp" alt="">
            <div class="wave2_wrapper"><img class="waves2" src="images/hero waves 2.webp" alt=""></div>
            <div class="wave3_wrapper"><img class="waves3" src="images/hero waves 3.webp" alt=""></div>


        </div>
    </header>
    <main class="contact">




        <section class="contact-section">
            <h2 class="text-center">Contact Us</h2>

            <div class="contact-form-container">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4567">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="What's on your mind?" required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn-submit">Send Message</button>
                </div>
              </form>
            </div>






    </main>
    <div class="footer_wrapper">
        <div class="rope_divider"></div>
        <!-- <div class="clam"></div> -->

        <footer>
            <div class="left">

            </div>
            <div class="middle">

                <div class="footer_socials">

            </div>
            <div class="right">
                <div class="hours">
                    <div><b>Hours of Operation</b></div>
                    <div class="divider"></div>
                    <div><b>Monday - Thursday</b> <br> 4pm - 11pm | Bar until 12am</div>
                    <div><b>Friday - Saturday</b> <br> 4pm - 12am | Bar until 1am</div>
                    <div><b>Sunday</b> <br> 4pm - 10pm | Bar until 11pm
                    </div>
                </div>
            </div>
            <div class="copyright">Design by Kevin Jacobsen &copy; 2025</div>
            <div class="crab"><img src="images/crab.webp"></div>

        </footer>
    </div>
