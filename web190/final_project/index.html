        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">

                <a class="navbar-brand" href="#"><div class="nav_logo"></div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">

                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

        <div class="logo"></div>

        <div class="hero">
            <div class="shrimp_wrapper"><img class="shrimply" src="images/shrimply-noplate.webp"

            <h1></h1>

            <div class="fish_wrapper fish1">
                <div class="jumping_fish"><img src="images/jumping fish.png"></div>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#specials" data-bs-slide-to="0" class="active"></button>

                <button type="button" data-bs-target="#specials" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#specials" data-bs-slide-to="3"></button>

                <button type="button" data-bs-target="#specials" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#specials" data-bs-slide-to="6"></button>

            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="catch_of_the_day m-auto"></div>

                <div class="carousel-item active">
                    <img src="./images/specials/sun.png" alt="Los Angeles" class="d-block w-80 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="./images/specials/mon.png" alt="Los Angeles" class="d-block w-80 m-auto">

                <div class="carousel-item">
                    <img src="./images/specials/wed.png" alt="Los Angeles" class="d-block w-80 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="./images/specials/thurs.png" alt="Los Angeles" class="d-block w-80 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="./images/specials/fri.png" alt="Los Angeles" class="d-block w-80 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="./images/specials/sat.png" alt="Los Angeles" class="d-block w-80 m-auto">
                </div>

            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#specials" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#specials" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
