<html lang="en">

<head>
    <title>Discussion Week 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            color: #7DB3B3;
        }

        body {
            margin: 0;
            background-color: #002222f5;
        }

        h1 {
            padding: 15px;
        }

        h2 {
            margin-bottom: 15px;
        }

        h1,
        h2,
        p {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 47% 47%;
            gap: 2%;
            justify-content: center;
        }

        .grid-container>div {

            padding: 15px 10px;
            font-size: 16px;
            background-color: #002222;

            border: 3px solid #0A4343;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>DQ 5 - Two Column Layout</h1>
    </header>
    <div class="grid-container">
        <div class="item1">
            <h2>
                Hobby 1
            </h2>
            <p>One of my hobbies is painting miniature models.</p>
        </div>
        <div class="item2">
            <h2>
                Hobby 2
            </h2>
            <p>One of my favorite movies is Dumb and Dumber.</p>
        </div>
    </div>
</body>

</html>
