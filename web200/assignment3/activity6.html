<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3, Activity 6</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid black;
            padding: 10px;
            font-size: 40px;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 10px 0;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        input {
            width: 80px;
            text-align: right;
            font-size: 20px;
            margin: 0 3px;
        }
        .calculate {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
            height: 50px;
            cursor: pointer;
        }
        p {
            text-align: center;
            margin: 10px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Room Painting Calculator</h1>
    <section>
        <h2>Room size:</h2>
        <label for="roomLength">Enter the length of the room:
            <input type="number" id="roomLength" name="roomLength">ft.
        </label>

        <label for="roomWidth">Enter the width of the room:
            <input type="number" id="roomWidth" name="roomWidth">ft.
        </label>
            <label for="roomHeight">Enter the height of the room:
            <input type="number" id="roomHeight" name="roomHeight">ft.
        </label>
        
    </section>
    <section>
        <h2>Paint:</h2>
        <label for="paintCoverage">Enter paint coverage:
            <input type="number" id="paintCoverage" name="paintCost">sq/ft per gallon.
        </label>
        <label for="paintCost">Enter the cost of paint: $
            <input type="number" id="paintCost" name="paintCost">per gallon.
        </label>

    </section>
    <input class="calculate" type="button" value="Calculate" onclick="calculatePaint()">
    <p id="paintNeeded"></p>
    <p id="cost"></p>
    <script src="activity6.js"></script>
</body>

</html>
