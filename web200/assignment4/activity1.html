<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid black;
            padding: 10px;
            font-size: 40px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        label {
            display: flex;

            justify-content: center;
            margin: 10px;
        }

        input {
            width: 80px;
            text-align: right;
            font-size: 20px;
            margin: 0 3px;

            margin-left: auto;
            margin-right: auto;

            height: 50px;
