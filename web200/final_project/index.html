<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="order-form">
        <h2>Pizza Order Form</h2>
        <form id="pizzaForm">
            <div class="midPizzaCreator">
                <div class="pickSize">
                    <div class="sizeRadioButtons">
                        <label>Select Crust Size:</label>
                        <label><input type="radio" name="crustSize" value="small">Small</label>
                        <label><input type="radio" name="crustSize" value="medium">Medium</label>
                        <label><input type="radio" name="crustSize" value="large">Large</label>
                    </div>
                </div>

                <div class="pickIngredients">
                    <label>Select Ingredients</label>
                    <label><input type="checkbox" name="ingredients" value="pepperoni">Pepperoni</label>
                    <label><input type="checkbox" name="ingredients" value="sausage">Sausage</label>
                    <label><input type="checkbox" name="ingredients" value="mushrooms">Mushrooms</label>
                    <label><input type="checkbox" name="ingredients" value="onions">Onions</label>
                    <label><input type="checkbox" name="ingredients" value="Peppers">Peppers</label>
                    <label><input type="checkbox" name="ingredients" value="olives">Olives</label>
                </div>

                <input type="button" value="Add to Order" onclick="addToOrder()">
            </div>
       

        <h3>Order Summary</h3>
        <ul id="orderSummary"></ul>



        <div id="customerInfo">
            <h3>Customer Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div id="totals">
            <h3>Order Totals</h3>
            <p id="subtotal">Subtotal: $0.00</p>
            <p id="tax">Tax (8%): $0.00</p>
            <p id="grandTotal">Grand Total: $0.00</p>
        </div>

        
        <input type="submit" id="submitOrder" value="Submit Order">
    </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
