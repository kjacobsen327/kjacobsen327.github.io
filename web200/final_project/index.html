<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <div id="order-form">
        <h2>Pizza Order Form</h2>
        <form id="pizzaForm">
            <label>Select Crust Size:</label>
            <label><input type="radio" name="crustSize" value="small" required> Small</label>
            <label><input type="radio" name="crustSize" value="medium"> Medium</label>
            <label><input type="radio" name="crustSize" value="large"> Large</label>

            <label>Select Ingredients:</label>
            <label><input type="checkbox" name="ingredients" value="pepperoni"> Pepperoni</label>
            <label><input type="checkbox" name="ingredients" value="mushrooms"> Mushrooms</label>
            <label><input type="checkbox" name="ingredients" value="onions"> Onions</label>
            <label><input type="checkbox" name="ingredients" value="sausage">Sausage</label>
            <label><input type="checkbox" name="ingredients" value="Peppers">Peppers</label>
            <label><input type="checkbox" name="ingredients" value="olives">Olives</label>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <input type="button" value="Add to Order" onclick="addToOrder()">
        </form>

        <h3>Order Summary</h3>
        <ul id="orderSummary"></ul>

        <div id="totals">
            <h3>Order Totals</h3>
            <p id="subtotal">Subtotal: $0.00</p>
            <p id="tax">Tax (8%): $0.00</p>
            <p id="grandTotal">Grand Total: $0.00</p>
        </div>
    </div>

    <script>
        var orderList = [];
        var ingredientPrices = {
            pepperoni: { small: 1.5, medium: 2, large: 2.5 },
            mushrooms: { small: 1, medium: 1.5, large: 2 },
            onions: { small: 0.5, medium: 1, large: 1.5 },
            sausage: { small: 2, medium: 2.5, large: 3 },
            bellPeppers: { small: 1, medium: 1.5, large: 2 },
            olives: { small: 1, medium: 1.5, large: 2 }
        };
        var taxRate = 0.08;

        function addToOrder() {
            var crustSize = document.querySelector('input[name="crustSize"]:checked').value;
            var selectedIngredients = [];
            var ingredientCheckboxes = document.querySelectorAll('input[name="ingredients"]:checked');

            for (var i = 0; i < ingredientCheckboxes.length; i++) {
                selectedIngredients.push(ingredientCheckboxes[i].value);
            } var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;

            var pizza = {
                crustSize: crustSize,
                ingredients: selectedIngredients
            };

            var customer = {
                name: name,
                address: address
            };

            // Calculate total price for the pizza
            var totalPrice = calculateTotalPrice(pizza);

            var order = {
                pizza: pizza,
                customer: customer,
                totalPrice: totalPrice
            };

            orderList.push(order);
            displayOrderSummary();
            updateOrderTotals();
        }

        function calculateTotalPrice(pizza) {
            var totalPrice = 0;

            pizza.ingredients.forEach(function (ingredient) {
                totalPrice += ingredientPrices[ingredient][pizza.crustSize];
            });

            return totalPrice;
        }

        function displayOrderSummary() {
            var summaryList = document.getElementById('orderSummary');
            summaryList.innerHTML = '<h3>Order Summary</h3>';

            orderList.forEach(function (order, index) {
                var listItem = document.createElement('li');
                listItem.innerHTML = `
                <strong>Pizza ${index + 1}:</strong><br>
                Crust Size: ${order.pizza.crustSize}<br>
                Ingredients: ${order.pizza.ingredients.join(', ')}<br>
                Name: ${order.customer.name}<br>
                Address: ${order.customer.address}<br>
                Total Price: $${order.totalPrice.toFixed(2)}
            `;
                summaryList.appendChild(listItem);
            });
        }

        function updateOrderTotals() {
            var subtotal = orderList.reduce(function (acc, order) {
                return acc + order.totalPrice;
            }, 0);

            var tax = subtotal * taxRate;
            var grandTotal = subtotal + tax;

            document.getElementById('subtotal').textContent = `Subtotal: $${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `Tax (8%): $${tax.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `Grand Total: $${grandTotal.toFixed(2)}`;
        }
    </script>

</body>

</html>
