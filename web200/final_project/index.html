<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Handlee&family=Lilita+One&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap"
    rel="stylesheet">

<body>

    <div id="order-form">
        <header>
            <h1>Bobby's Pizzeria</h1>
            <!-- <div class="logo"> -->
            <img src="images/PIZZA.png">
            <!-- <div class="arch"></div> -->

        </header>
        <form id="pizzaForm">
            <div class="orderFormContainer">
                <div id="customerInfo">
                    <h2>CUSTOMER INFORMATION</h2>
                    <small id="errorMsg" class="errorMsg"></small>

                    <label for="name">Name:<span class="asterisk"></span></label>
                    <input type="text" id="name" name="name" required autofocus>
                    <label for="address">Street Address:<span class="asterisk"></span></label>
                    <input type="text" id="address" name="address" required>

                    <div class="cityStateZipOuterContainer">
                        <div class="cityContainer">
                            <label for="city">City:<span class="asterisk"></span></label>
                            <input type="text" id="city" name="city" required>

                        </div>
                        <div class="stateContainer">
                            <label for="state">State:<span class="asterisk"></span></label>
                            <select id="state" name="state" required>
                                <option value="none" selected disabled hidden></option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AR">AR</option>
                                <option value="AZ">AZ</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DC">DC</option>
                                <option value="DE">DE</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="IA">IA</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="MA">MA</option>
                                <option value="MD">MD</option>
                                <option value="ME">ME</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MO">MO</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="NC">NC</option>
                                <option value="NE">NE</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NV">NV</option>
                                <option value="NY">NY</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX">TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WI">WI</option>
                                <option value="WV">WV</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>
                        <div class="zipContainer"><label for="zip">Zip Code:<span class="asterisk"></span></label>
                            <input type="num" id="zip" name="zip" required>
                        </div>
                    </div>
                    <label for="phone">Phone Number:<span class="asterisk"></span></label>
                    <input type="num" id="phone" name="phone" required>

                    <label for="email">Email:<span class="asterisk"></span></label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div id="createPizza" class="createPizzaContainer">
                    <div class="pickSizeContainer">
                        <h2>CHOOSE YOUR SIZE</h2>
                        <div class="radioButtonsContainer">
                            <label><input type="radio" name="crustSize" value="small">
                                12" Small<br>Cheese<span>$13.99</span></label>
                            <label><input type="radio" name="crustSize" value="medium">
                                14" Medium<br>Cheese<span>$15.99</span></label>
                            <label><input type="radio" name="crustSize" value="large">
                                16" Large<br>Cheese<span>$19.99</span>
                            </label>
                        </div>
                    </div>

                    <div class="pickIngredientsContainer">
                        <h2>ADD TOPPINGS</h2>
                        <h3>Meats</h3>
                        <div class="meatsContainer">
                            <label><input type="checkbox" name="ingredients" value="pepperoni">Pepperoni<div></div>
                            </label>
                            <label><input type="checkbox" name="ingredients" value="sausage">Sausage<div></div>
                            </label>
                            <label><input type="checkbox" name="ingredients" value="bacon">Bacon<div></div></label>
                        </div>
                        <h3>Veggies</h3>
                        <div class="veggiesContainer">
                            <label><input type="checkbox" name="ingredients" value="mushrooms">Mushrooms<div></div>
                            </label>
                            <label><input type="checkbox" name="ingredients" value="onions">Onions<div></div>
                            </label>
                            <label><input type="checkbox" name="ingredients" value="peppers">Peppers<div></div>
                            </label>
                        </div>
                    </div>
                    <input type="button" value="Add to Order" onclick="addToOrder()">

                </div>

                <div class="orderContainer">

                    <h2>MY PIZZAS</h2>
                    <ul id="orderSummary"></ul>




                    <div id="totals">
                        <h2>ORDER TOTAL</h2>
                        <p id="subtotal">Subtotal: $0.00</p>
                        <p id="tax">Tax (10%): $0.00</p>
                        <p id="grandTotal">Grand Total: $0.00</p>
                    </div>



                    <input type="submit" id="submitOrder" value="Place Order">
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
