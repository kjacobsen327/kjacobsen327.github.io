<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Assignment 8, Activity 1</title>
</head>

<body>
    <!-- <h1>Number Guessing Game Using Arrays</h1> -->
    <div class="crystalBall">

        <section id="intro">
            <p>Think of a number from 0 to 100</p>
            <p>Then click the crystal ball...</p>
        </section>


        <div class="btn" id="start"></div>
        <p id="guessText"></p>
        <div id="num"></div>



        <div id="buttons">
            <div class="highLowBtns">
                <div class="btn" id="lower">Lower</div>

                <div class="btn" id="higher">Higher</div>
            </div>
            <div class="correctBtn">
            <div class="btn" id="correct">Correct!</div></div>
        </div>
        
        <p id="winningMessage"></p>
    </div>

    <script src="activity1.js"></script>
</body>

</html>
