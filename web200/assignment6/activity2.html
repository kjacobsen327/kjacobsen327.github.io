<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6, Activity 2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid black;
            padding: 10px;
            font-size: 40px;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        input {
            width: 80px;
            text-align: right;
            font-size: 20px;
            margin: 0 3px;
        }
        .btn {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 50px;
            cursor: pointer;
            text-align: center;
        }
        p {
            text-align: center;
            margin: 10px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <section id="intro">
        <p>Think of a number from 0 to 100</p>
        <p>Then click the button and I will try to guess your number</p>
        <input class="btn" type="button" value="Begin Game" id="start">
    </section>
    <p id="guess"></p>
    <div id="buttons">
        <input class="btn" type="button" value="Higher" id="higher">
        <input class="btn" type="button" value="Lower" id="lower">
        <input class="btn" type="button" value="Correct!" id="correct">
    </div>


    <script src="activity2.js"></script>
</body>

</html>
