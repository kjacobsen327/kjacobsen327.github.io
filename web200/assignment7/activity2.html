<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7, Activity 2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            background-color: #f8f0e6;
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid black;
            padding: 10px;
            font-size: 40px;
            position: relative;
            z-index: 2;
            background-color: #f8f0e6;

        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 10px;
            position: relative;
            z-index: 2;
            background-color: #f8f0e6;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        input {
            width: 80px;
            text-align: right;
            font-size: 20px;
            margin: 0 3px;
        }

        .btn {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 75px;
            cursor: pointer;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #f8f0e6;
            z-index: 1;
            height: 100%;
        }

        th,
        td {
            font-size: 20px;
            padding: 7px;
            text-align: right;
            border: thin solid black;
            
        }
        tr:nth-child(even) {
            background-color: #fff;
        }

        th {
            font-size: 22px;
            background-color: rgb(255, 237, 198);
            position: sticky;
            top: 0;
            left: 0;
            z-index: 10;
        }

        td:hover {
            background-color: #9dd599;
        }

    </style>
</head>

<body>
    <h1>Multiplication Table</h1>
    <section>
        <label for="value">Enter a starting value for the multiplication table:
            <input type="number" id="inputStart" name="value">
        </label>
        <label for="value">Enter an ending value for the multiplication table:
            <input type="number" id="inputEnd" name="value">
        </label>
        <input class="btn" type="button" value="Create Table" id="btn">
    </section>
    <table id="multTable">
    </table>
    <script src="activity2.js"></script>
</body>

</html>
