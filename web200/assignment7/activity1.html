<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7, Activity 1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid black;
            padding: 10px;
            font-size: 40px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 10px 0;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        input {
            width: 80px;
            text-align: right;
            font-size: 20px;
            margin: 0 3px;
        }

        .calculate {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
            height: 50px;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin: 10px 0;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <h1>Multiplication using for loops</h1>

    <section>
        <label for="value">Enter a value:
            <input type="number" id="inputValue" name="value">
        </label>


        <label for="expressions">Enter how many expressions you would like to be displayed:
            <input type="number" id="inputExpressions" name="expressions">
        </label>
    </section>

    <input class="calculate" type="button" value="Calculate" id="calcBtn">

    <p id="result"></p>
    <script src="activity1.js"></script>
</body>

</html>
