<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5, Activity 1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            background-color: rgb(119, 163, 119);
            color: rgb(251, 252, 230);
        }


        h1 {
            text-align: center;
            border-bottom: 4px solid black;
            padding: 10px;
            font-size: 40px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 10px 0;
            width: 100%;
        }

        div.userSelection {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;
            font-size: 24px;

        }

        .payPeriod label {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 300px;
            padding: 20px;
            background-color: #4b8d4c;
            border: 4px solid #000;
            border-radius: 6px;
        }

        .payPeriod label:hover {
            background-color: #4fa950;
            cursor: pointer;
        }

        .payPeriod input {
            display: none;
        }

        section.userInput {
            border-top: 4px solid #000;

        }

        .userInput label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 28px;
        }

        .userInput input {
            width: 80px;
            text-align: right;
            font-size: 24px;
            margin: 0 3px;
            background-color: rgb(251, 252, 230);
            color: #000;
        }

        p {
            text-align: center;
            padding: 20px 0;
            font-size: 36px;
        }
    </style>

</head>

<!-- I did the paycheck calculator activity once again, but changed it to add conditionals for overtime -->

<body>
    <h1>Paycheck calculator using conditionals (and adding overtime)</h1>
    <section class="payPeriod">
        <p>How often are you paid?</p>

        <div class="userSelection">
            <label id="weeklyBtn" for="weekly">Weekly
                <input type="radio" id="weekly" name="payPeriod" value="weekly">
            </label>

            <label id="biweeklyBtn" for="biweekly">Bi-weekly
                <input type="radio" id="biweekly" name="payPeriod" value="biweekly">
            </label>
        </div>
    </section>


    <section class="userInput">
        <label id="week1Hours" for="hoursWeek1"><span id="textForWeek1"></span>
            <input type="number" id="inputHours1" name="hoursWeek1">
        </label>
        <label id="week2Hours" for="hoursWeek2"><span id="textForWeek2">Enter hours worked for week 2:</span>
            <input type="number" id="inputHours2" name="hoursWeek2">
        </label>

        <label id="wage" for="wage">Enter your hourly rate:
            <input type="number" id="inputWage" name="wage">
        </label>
    </section>

    <!-- removed the onclick event and changed it to addeventlistener -->
    <p id="errorMsg"></p>

    <p id="resultNumber"></p>
    <p id="millionaire"></p>
    <script src="activity1.js"></script>
</body>

</html>
